{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'portfolio/blank_main_picture.png' %}" class="img-fluid">
    </div>
</div>

<h1>Home page</h1>
   
<a href="{% url 'blog:all_blogs' %}">Go to blog</a>
<br>
    
<a href="{% static 'portfolio/test_pdf.pdf' %}">Resume</a>
        
    
{% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p><br>
    <img src="{{ project.image.url }}" height=70 width=70>
    
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    
{% endfor %}
{% endblock %}
